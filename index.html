<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>seçime kalan süre</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <p style="text-align:center;font-size:60px">seçime</p>
    <p id="cd" style="text-align:center;font-size:75px;margin-top:50px"></p>
    <p style="text-align:center;font-size:30px">kaldı</p>

    <script>
        var cdDate = new Date("May 14, 2023 00:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var d = cdDate - now;

            var days = Math.floor(d / (1000 * 60 * 60 * 24));
            var hours = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((d % (1000 * 60)) / 1000);

            document.getElementById("cd").innerHTML = days + " gün " + hours + " saat " + minutes + " dakika " + seconds + " saniye ";

            if (d < 0 ){
                clearInterval(x);
                document.getElementById("cd").innerHTML = "hadi sandıklara";
            }
        }, 1000);
    </script>
</body>
</html>
